{% extends "base-template.html" %}

{% block title %}
    Send a message
{% endblock %}

{% block content %}
    <h1>Sending a message to {{ receiver.name }}</h1>
    <form action="{{ url_for('bp_user.message_post') }}" method="POST">
        <input type="text" name="title" placeholder="Message Title" /> <br />
        <textarea name="body" placeholder="Message Body"></textarea> <br />
        <input class="send-button" type="submit" Value="Send" />
    </form>
{% endblock %}
